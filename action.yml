name: Greeting Action
description:
  A friendly greeting action that personalizes messages based on input
author: GitHub Actions Template

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: heart
  color: red

# Define your inputs here.
inputs:
  name:
    description: The name of the person to greet
    required: false
    default: 'World'
  greeting-type:
    description: The type of greeting (formal or casual)
    required: false
    default: 'casual'

# Define your outputs here.
outputs:
  greeting-message:
    description: The personalized greeting message generated by the action

runs:
  using: node24
  main: dist/index.js
